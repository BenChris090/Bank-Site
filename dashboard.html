<!DOCTYPE html>

</head>
<body class="w-screen lg:overflow-x-hidden lg:overflow-y-auto">

        <a href="javascript:void(0)"><i class="fas fa-times fa-x text-cyan-500 absolute top-6 right-8" onclick="closeNav()"></i></a>
        <a href="#" class="text-gray-200 mt-5 text-center space-y-2 block hover:text-cyan-500 ease-in duration-500 text-sm"><b>CONTACT <span>US</span></b></a></li>

        <a href="pricing.html" class="text-gray-200 mt-5 text-center space-y-2 block hover:text-cyan-500 ease-in duration-500 text-sm"><b>OTHER <span>PROJECTS</span></b></a></li>
        <a href="#" class="text-gray-200 mt-5 text-center space-y-2 block hover:text-cyan-500 ease-in duration-500 text-sm"><b>SIGN UP</b></a></li>
    </div>
    <!-- My Mobile Nav Ends Here -->
    <nav id="main" class="w-screen flex justify-between bg-white px-2 py-2 lg:shadow-lg lg:shadow-grey-700 lg:px-6 lg:space-y-4 lg:sticky lg:top-0">
        <a href="index.html" class="flex items-center">
            <img src="images/ICE_LOGO_temp_3.png" class="h-12 mr-3 sm:h-16 lg:h-20">
            <span class="self-center text-xl font-semibold whitespace-nowrap text-cyan-500 lg:text-4xl">ICE-BANK</span>
        </a>
        <ul class="flex space-x-5 lg:hidden">
            <li id="day" class="hidden"><i class="fas fa-sun fa-x text-cyan-500 mt-5" onclick="mob_lMode()"></i></li>
            <li id="night"><i class="fas fa-moon fa-x text-cyan-500 mt-5" onclick="mob_nMode()"></i></li>
            <li><i class="fas fa-bars fa-x text-cyan-500 mt-5" onclick="openNav()"></i></li>
        </ul>
        <!-- My Desktop Nav Starts Here -->
        <ul class="hidden items-center text-center lg:flex lg:space-x-10 lg:pb-5">
            <li><a href="#" class="text-black text-xl hover:text-cyan-500 ease-in duration-500"><b>CONTACT <span>US</span></b></a></li>

            <li id="nights"><i class="fas fa-moon fa-2x text-black ml-32 hover:text-cyan-500 ease-in duration-500" onclick="nMode()"></i></li>

    <main class="w-11/12 mx-auto flex mt-7 space-x-2 lg:justify-around lg:justify-center px-6 bg-gray-100 rounded-xl shadow-2xl lg:ml-20 lg:space-x-auto lg:pl-32 lg:mx-auto lg:max-w-6xl lg:mx-10 lg:mt-10">
        <div class="w-1/2 inline-block lg:justify-around lg:space-x-auto lg:mx-auto">
            <div class="mt-4">
                <p>Balance</p>
            </div>
            <div class="mb-4 w-34 flex space-x-4 bg-white">
                <h1 class="text-cyan-500 text-lg lg:text-5xl"><b>N20,000.00</b></h1>
                <i class="fas fa-eye fa-x text-cyan-500 my-2 hover:text-cyan-500 ease-in duration-500" onclick="toggleSeen()"></i>
            </div>
        </div>
        <div class="w-1/2 mx-auto space-y-4 lg:justify-around px-2 lg:space-x-auto lg:mx-auto">
            <div class="mt-4 text-right">
                <p>Account Number</p>
                <p>0243556655 <i class="fas fa-copy fa-x text-cyan-500 my-2 hover:text-cyan-500 ease-in duration-500" onclick="toggleSeen()"></i></p>
            </div>
            <div class="w-36 flex my-auto">
                    <button
                        class="w-34 mb-4 p-2 text-xs border-2 border-cyan-500 bg-cyan-500 rounded-xl hover:bg-cyan-700 hover:border-cyan-700 border-2 ease-in duration-500"><b>Transaction History</b></button>
            </div>
        </div>
    </main>
    <section class="w-11/12 mx-auto pl-32 mt-7 flex space-x-4 justify-center overflow-x-auto lg:justify-around px-6 py-6 bg-gray-100 rounded-xl shadow-2xl lg:ml-20 lg:space-x-auto lg:pl-32 lg:mx-auto lg:max-w-6xl lg:mx-10 lg:mt-10">
        <div class="text-center p-2">
            <div class="flex p-4 bg-white rounded-full">
                <i class="fas fa-user fa-2x text-cyan-500 hover:text-cyan-500 ease-in duration-500" onclick="toggleSeen()"></i>
            </div>

        </div>
        <div class="text-center p-2">
            <div class="flex p-4 bg-white rounded-full">

            </div>
            <p>Deposit</p>
        </div>
        <div class="text-center p-2">
            <div class="flex p-4 bg-white rounded-full">
                <i class="fas fa-money-bill-wave fa-2x text-cyan-500 hover:text-cyan-500 ease-in duration-500" onclick="toggleSeen()"></i>
            </div> 
            <p>Withdraw</p>
        </div>
        <div class="text-center p-2">
            <div class="flex p-4 bg-white rounded-full">
                <i class="fas fa-paper-plane fa-2x text-cyan-500 hover:text-cyan-500 ease-in duration-500" onclick="toggleSeen()"></i>
