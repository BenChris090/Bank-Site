<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE-BANK | RESET PASSWORD</title>
    <link href="/build/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="icon" href="images/ICE_LOGO_temp_3.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/index.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Concert+One&display=swap');
    </style>
</head>

<body class="items-center flex justify-center text-center h-screen w-screen">
    <div
        class="items-center flex justify-center text-center h-5/6 mx-4 px-8 bg-gray-100 rounded-xl shadow-2xl lg:px-32 lg:py-4 lg:mx-0 lg:h-3/4">
        <form>
            <legend class="text-2xl"><b> RESET PASSWORD: </b></legend>
            <input class="w-full border-2 border-cyan-500 hover:bg-gray-300 ease-in duration-500 mt-6" type="email"
                placeholder="QUESTION"> <br>
            <input class="w-full border-2 border-cyan-500 hover:bg-gray-300 ease-in duration-500 mt-6" type="password"
                placeholder="New Password"><br>
            <input class="w-full border-2 border-cyan-500 hover:bg-gray-300 ease-in duration-500 mt-6" type="password"
                placeholder="Confirm New Password"><br>
            <button
                class="w-30 px-2 border-2 border-cyan-500 bg-cyan-500 rounded-xl hover:bg-cyan-700 hover:border-cyan-700 border-2 ease-in duration-500 mt-4"><b>SET PASSWORD</b></button>
            <p>Already have an account? <a href="login.html" class="hover:text-cyan-500"><b> LOGIN</b></a></p>
        </form>
    </div>
</body>

</html>
